<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Tank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainWrapper">
        <h1 class="appTitle">Quiz Tank</h1>
        <!-- <div class="pageHeader">
            <h2 class="pageTitle">Civics</h2>
            <button class="menu">Subject</button>
        </div> -->
        <div class="dropdown">
            <button class="menu" id="courses">Courses</button>
            <div class="selections">
                <a href="">Civics</a>
                <a href="">History</a>
                <a href="">Spanish</a>
                <a href="">TBD</a>

            </div>
        </div>
        <div class="subContainer" id="questionContainer">
            <h3>Question</h3>
            <div class="contentDisplay" id="questionArea">
                <p id="questionDisplay">Questions Will Show Here</p>
            </div>
        </div>
        <div class="buttonRow">
            <button class="showButton">Show Question</button>
            <button class="showButton">Show Answer</button>
        </div>
        <div class="subContainer" id="answerContainer">
            <h3>Answer</h3>
            <div class="contentDisplay" id="answerArea">
                <p id="answerDisplay">Answers Will Show Here</p>
            </div>
        </div>
            
            



    </div>    
</body>
<script src="main.js"></script>
</html>
